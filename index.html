<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>HomeOS ‚Äî Telegram Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  :root{
    --bg1:#0a0a0a; --bg2:#111111; --bg3:#1a1a1a;
    --ink:#e5e5e5; --muted:#a0a0a0; --card:#ffffff15; --ring:#ffffff08;
    --shadow: 0 30px 60px rgba(0,0,0,.6), 0 10px 24px rgba(0,0,0,.4);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink);
    background: radial-gradient(900px 800px at 80% -10%, rgba(59,130,246,.15), transparent 60%),
                radial-gradient(700px 600px at -10% 100%, rgba(139,92,246,.12), transparent 60%),
                linear-gradient(180deg, #000000, var(--bg1) 40%, var(--bg2));}
  .wrap{min-height:100%;display:grid;place-items:center;padding:12px}
  .phone{width:min(390px,98vw);aspect-ratio:390/844;background:
      radial-gradient(120% 120% at 80% 0%, rgba(59,130,246,.25), rgba(139,92,246,.15)),
      linear-gradient(180deg, #1a1a2e, #16213e);
    border-radius:36px;box-shadow:var(--shadow);position:relative;overflow:hidden;border:1px solid rgba(59,130,246,.2)}
  .notch{position:absolute;top:0;left:50%;transform:translateX(-50%);height:30px;width:180px;background:#000;border-bottom-left-radius:18px;border-bottom-right-radius:18px;opacity:.6}
  .status{position:absolute;inset:14px 18px auto 18px;display:flex;justify-content:space-between;align-items:center;font-weight:700;font-size:13px}
  .status .ind{display:flex;gap:8px;color:#fff;opacity:.7}
  .grid{position:absolute;inset:80px 18px 22px 18px;display:grid;grid-template-rows:1fr 1fr;gap:16px}
  .row{display:flex;align-items:center;justify-content:center;gap:16px}
  .tile{width:110px;text-align:center;-webkit-tap-highlight-color:transparent}
  .icon{width:110px;height:110px;border-radius:24px;background:rgba(59,130,246,.1);backdrop-filter:blur(16px);border:1px solid rgba(59,130,246,.3);display:grid;place-items:center;box-shadow:inset 0 0 0 1px rgba(59,130,246,.2), 0 10px 20px rgba(0,0,0,.3);cursor:pointer;position:relative;transition:.2s ease}
  .icon:hover{transform:translateY(-2px);box-shadow:inset 0 0 0 1px rgba(59,130,246,.4), 0 12px 24px rgba(59,130,246,.2)}
  .icon:active{transform:translateY(0) scale(.96)}
  .icon-img{width:84px;height:84px;object-fit:contain;filter:drop-shadow(0 0 24px rgba(59,130,246,.6)) drop-shadow(0 2px 4px rgba(0,0,0,.4));opacity:.95;transition:.2s ease}
  .label{margin-top:10px;font-weight:700;font-size:13px;color:#e5e5e5}
  .homebar{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);width:120px;height:5px;border-radius:999px;background:#fff;opacity:.3}
  
  /* Mobile optimizations */
  @media (max-width: 480px){
    .wrap{padding:8px}
    .phone{width:100vw;border-radius:0;border:none}
    .grid{inset:70px 12px 18px 12px;gap:14px}
    .row{gap:14px}
    .icon{width:95px;height:95px}
    .tile{width:95px}
    .icon-img{width:72px;height:72px}
    .label{font-size:12px}
  }
  @media (max-height:740px){.grid{inset:65px 14px 16px 14px}.icon{width:92px;height:92px}.tile{width:92px}.icon-img{width:70px;height:70px}}
</style>
</head>
<body>
<div class="wrap">
  <div class="phone" role="application" aria-label="–°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω">
    <div class="notch" aria-hidden="true"></div>
    <div class="status">
      <div class="time" id="clock">--:--</div>
      <div class="ind" aria-hidden="true"><span>5G</span><span>‚ñÆ‚ñÆ‚ñÆ</span><span>üîã</span></div>
    </div>

    <div class="grid" id="apps">
      <div class="row">
        <!-- –ë–∞–Ω–∫ -->
        <div class="tile">
          <button class="icon" data-app="bank" aria-label="–û—Ç–∫—Ä—ã—Ç—å: –ë–∞–Ω–∫">
            <img class="icon-img" alt="–ë–∞–Ω–∫" src="bank.png" data-alt="bank.png" onerror="this.onerror=null;this.src=this.dataset.alt;"/>
          </button>
          <div class="label">–ë–∞–Ω–∫</div>
        </div>
        <!-- –ú–æ—è —Ä–∞–±–æ—Ç–∞ -->
        <div class="tile">
          <button class="icon" data-app="work" aria-label="–û—Ç–∫—Ä—ã—Ç—å: –ú–æ—è —Ä–∞–±–æ—Ç–∞">
            <img class="icon-img" alt="–ú–æ—è —Ä–∞–±–æ—Ç–∞" src="work.png" data-alt="my_work.png" onerror="this.onerror=null;this.src=this.dataset.alt;"/>
          </button>
          <div class="label">–ú–æ—è —Ä–∞–±–æ—Ç–∞</div>
        </div>
      </div>
      <div class="row">
        <!-- –ú–æ—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="tile">
          <button class="icon" data-app="info" aria-label="–û—Ç–∫—Ä—ã—Ç—å: –ú–æ—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è">
            <img class="icon-img" alt="–ú–æ—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è" src="info.png" data-alt="my_info.png" onerror="this.onerror=null;this.src=this.dataset.alt;"/>
          </button>
          <div class="label">–ú–æ—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
        </div>
        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div class="tile">
          <button class="icon" data-app="shop" aria-label="–û—Ç–∫—Ä—ã—Ç—å: –ú–∞–≥–∞–∑–∏–Ω">
            <img class="icon-img" alt="–ú–∞–≥–∞–∑–∏–Ω" src="shop.png" data-alt="shop.png" onerror="this.onerror=null;this.src=this.dataset.alt;"/>
          </button>
          <div class="label">–ú–∞–≥–∞–∑–∏–Ω</div>
        </div>
      </div>
    </div>

    <div class="homebar" aria-hidden="true"></div>
  </div>
</div>

<script>
  // Telegram Web App initialization
  const tg = window.Telegram?.WebApp;
  
  if (tg) {
    tg.ready();
    tg.expand();
    
    // Apply Telegram theme
    document.documentElement.style.setProperty('--bg1', tg.themeParams.bg_color || '#f6f7fb');
    document.documentElement.style.setProperty('--bg2', tg.themeParams.secondary_bg_color || '#eef2f8');
    document.documentElement.style.setProperty('--ink', tg.themeParams.text_color || '#0e1116');
    
    // Get user info from Telegram
    const initData = tg.initDataUnsafe;
    if (initData?.user) {
      const user = initData.user;
      console.log('Telegram User:', user.first_name, user.id);
      // Store Telegram user data for other pages
      localStorage.setItem('tg_user', JSON.stringify({
        id: user.id,
        first_name: user.first_name,
        last_name: user.last_name,
        username: user.username,
        photo_url: user.photo_url
      }));
    }
    
    // Close confirmation
    tg.enableClosingConfirmation();
  }

  const clock=document.getElementById('clock');
  const tick=()=>{const d=new Date();const hh=String(d.getHours()).padStart(2,'0');const mm=String(d.getMinutes()).padStart(2,'0');clock.textContent=`${hh}:${mm}`};
  tick(); setInterval(tick,20000);

  // –ü—É—Ç–∏: –ø–æ–º–µ–Ω—è–π –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
  const ROUTES={ bank:'bank.html', work:'my_work.html', info:'my_info.html', shop:'shop.html' };
  document.getElementById('apps').addEventListener('click',e=>{
    const btn=e.target.closest('.icon');
    if(!btn)return;
    const href=ROUTES[btn.dataset.app]||'#';
    if(href!=='#') {
      // Add haptic feedback in Telegram
      if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }
      window.location.href=href;
    }
  });
</script>
</body>
</html>
